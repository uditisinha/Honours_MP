<!-- host_event.html -->
{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Host Event</title>
    <style>
        .eventdetailsform {
            padding: 3vh;
            border-radius: 10px;
            background-image: linear-gradient(to right bottom, #a79a0c, #b0930e, #b88b15, #bf841d, #c47c25);        
        }
        .eventdetailsform input, .eventdetailsform textarea, .eventdetailsform select {
            width: 90%;
            border-style: solid;
            border-width: 1px;
            border-color: black;
            padding: 1vh;
            border-radius: 5px;
            margin-bottom: 2vh;
        }
        label {
            font-size: 2.5vh;
            padding-bottom: 1vh;
            display: block;
        }
        button {
            background-image: linear-gradient(to right, #712f6a, #632b6c, #52296f, #3d2770, #1e2671);
            border-style: solid;
            border-width: 1px;
            border-color: black;
            color: white;
            padding: 1.5vh;
            border-radius: 5px;
            font-size: 2vh;
            display: block;
            margin: 0 auto;
            width: 60%;
        }
        .top {
            display: flex;
            margin-bottom: 3vh;
        }
        .topic {
            background-color: #0A0E36;
            color: white;
            border-top-right-radius: 5px;
            border-bottom-left-radius: 5px;
            width: 40%;
            padding: 1vh;
            height: 3vh;
            text-align: center;
            margin-top: 1vh;
        }
        .top img {
            width: 40%;
            margin-left: auto;
        }
    </style>
</head>
<body>
    
    <div class="top">
        <div class="topic">Host Event</div>
    </div>

    <div class="eventdetailsform">
    <form method="post">
        <div>
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" required>
        </div>

        <div>
            <label for="end_time">End Time:</label>
            <input type="datetime-local" id="end_time" name="end_time" required>
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div>
            <label for="is_private">Event Type:</label>
            <select id="is_private" name="is_private" required>
                <option value="false">Public</option>
                <option value="true">Private</option>
            </select>
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <button type="submit">Create Event</button>
    </form>
    </div>
</body>
</html>
{% endblock %}
