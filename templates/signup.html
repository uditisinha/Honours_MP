<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        .interests-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        
        .interest-tag {
            display: inline-block;
            position: relative;
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .interest-tag input[type="checkbox"] {
            position: absolute;
            opacity: 0;
        }
        
        .interest-tag.selected {
            background-color: #e0e7ff;
            border-color: #4f0022;
            color: #c10958;
        }  
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 3vh;
        }

        .login-box {
            background-image: linear-gradient(to right, #a79a0c, #b0930e, #b88b15, #bf841d, #c47c25);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .login-box input {
            margin-bottom: 15px;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        select{
            margin-bottom: 15px;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        .login-box button {
            background-image: linear-gradient(to right, #712f6a, #632b6c, #52296f, #3d2770, #1e2671);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box button:hover {
            opacity: 0.9;
        }
        .top{
            display: flex;
            margin-bottom: 3vh;
        }
        .topic{
            background-color: #0A0E36;
            color: white;
            border-top-right-radius: 5px;
            border-bottom-left-radius: 5px;
            width: 40%;
            padding: 1vh;
            height: 3vh;
            text-align: center;
            margin-top: 1vh;
        }
        .top img{
            width: 40%;
            margin-left: auto;
        }
    </style>
</head>

{% extends "base.html" %}

{% block content %}
<body>
    <div class="top">
        <div class="topic">Sign up</div>
        <img src="../static/images/logo_big.png">
    </div>

<div class="login-container">
    <div class="login-box">
    <form method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Interests:</label>
        <div class="interests-container">
            <label class="interest-tag">
                <input type="checkbox" name="interests[]" value="Reading">
                Reading
            </label>
            <label class="interest-tag">
                <input type="checkbox" name="interests[]" value="Travel">
                Travel
            </label>
            <label class="interest-tag">
                <input type="checkbox" name="interests[]" value="Music">
                Music
            </label>
            <label class="interest-tag">
                <input type="checkbox" name="interests[]" value="Sports">
                Sports
            </label>
            <label class="interest-tag">
                <input type="checkbox" name="interests[]" value="Cooking">
                Cooking
            </label>
            <label class="interest-tag">
                <input type="checkbox" name="interests[]" value="Photography">
                Photography
            </label>
            <label class="interest-tag">
                <input type="checkbox" name="interests[]" value="Art">
                Art
            </label>
            <label class="interest-tag">
                <input type="checkbox" name="interests[]" value="Gaming">
                Gaming
            </label>
            <label class="interest-tag">
                <input type="checkbox" name="interests[]" value="Movies">
                Movies
            </label>
            <label class="interest-tag">
                <input type="checkbox" name="interests[]" value="Technology">
                Technology
            </label>
            <!-- Add more interests as needed -->
        </div>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
    </form>
</div>
</div>

    <script>
        // Add click handling for interest tags
        document.querySelectorAll('.interest-tag').forEach(tag => {
            tag.addEventListener('click', function() {
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                this.classList.toggle('selected', checkbox.checked);
            });
        });
    </script>
</body>

{% endblock %}
</html>
