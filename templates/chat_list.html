<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chats</title>
    <style>


        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
            padding-bottom: 1rem;
        }

        .chat-card {
            background: rgba(0, 0, 0, 0.338);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .chat-card:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
            color: white;
        }

        .last-message {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
{% extends "base.html" %}
{% block content %}
<body>

    <div class="container">
        <div class="chat-list">
            {% if chats %}
                {% for chat in chats %}
                    <a href="{{ url_for('chat_page', chat_id=chat.chat_id) }}" class="chat-card">
                        <div class="avatar">
                            <img src="{{ chat.other_user.avatar }}" alt="{{ chat.other_user.name }}">
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">{{ chat.other_user.name }}</div>
                        </div>
                    </a>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    <p>You don't have any active chats yet.</p>
                    <p>Join an event to start chatting with other participants!</p>
                </div>
            {% endif %}
        </div>
        
    </div>
</body>
</html>
{% endblock %}
