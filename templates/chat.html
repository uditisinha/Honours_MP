<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            border-radius: 10px;
            margin: 10px;
            margin-bottom: 5px;
            padding: 10px;
            color: white;
            font-size: 2.5vh;
            background-color: rgba(0, 0, 0, 0.24);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 2.5vh;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            border-radius: 1rem;
            font-size: 1rem;
            line-height: 1.4;
            color: white;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #10164B;
            align-self: flex-end;
        }

        .message.received {
            background-color: #2D0829;
            align-self: flex-start;
        }

        .chat-input {
            padding: 5px;
            margin: 5px;
        }

        .input-container {
            display: flex;
            background: white;
            padding: 0.5rem;
            border-radius: 2rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.5rem 1rem;
            border: none;
            outline: none;
            font-size: 1rem;
            background: transparent;
        }

        .chat-input button {
            border: none;
            border-radius: 1.5rem;
            background-color: #B0357B;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .chat-input button:hover {
            background-color: #8F2863;
        }

        .message-error {
            color: #ff4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    {% include "includes/header.html" %}
    <div class="chat-container">
        <div class="user-header">
            <div class="user-avatar">
                <img src="{{ other_user.avatar if other_user.avatar else url_for('static', filename='images/user.png') }}" alt="User avatar">
            </div>            
            <div class="user-name">{{ other_user.name }}</div>
        </div>
        

        <div class="chat-messages" id="messageContainer">
            <!-- Messages will be populated here -->
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button onclick="sendMessage()" style="width: 50px; height: 50px;">
                    <img src="../static/images/send.png" alt="Send" style="width: 25px; height: 25px; margin-top: 5px;">
                </button>
                
            </div>
            <div class="message-error" id="messageError"></div>
        </div>
    </div>

    <script>
        // Previous JavaScript code remains the same
        const chatId = window.location.pathname.split('/').pop();
        const messageContainer = document.getElementById('messageContainer');
        const messageInput = document.getElementById('messageInput');
        const messageError = document.getElementById('messageError');

        async function loadMessages() {
            try {
                const response = await fetch(`/api/messages/${chatId}`);
                if (!response.ok) throw new Error('Failed to load messages');
                
                const messages = await response.json();
                messageContainer.innerHTML = '';
                
                messages.forEach(message => {
                    appendMessage(message);
                });
                
                scrollToBottom();
            } catch (error) {
                showError('Failed to load messages. Please refresh the page.');
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            try {
                const response = await fetch(`/api/messages/${chatId}/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                if (!response.ok) throw new Error('Failed to send message');
                
                const newMessage = await response.json();
                appendMessage(newMessage);
                messageInput.value = '';
                scrollToBottom();
            } catch (error) {
                showError('Failed to send message. Please try again.');
            }
        }

        function appendMessage(message) {
            const messageDiv = document.createElement('div');
            const isCurrentUser = message.sender === '{{ session["user"] }}';
            messageDiv.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
            
            messageDiv.innerHTML = `
                ${message.body}
                <div class="message-time">${message.time}</div>
            `;
            
            messageContainer.appendChild(messageDiv);
        }

        function showError(message) {
            messageError.textContent = message;
            messageError.style.display = 'block';
            setTimeout(() => {
                messageError.style.display = 'none';
            }, 3000);
        }

        function scrollToBottom() {
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        loadMessages();
        setInterval(loadMessages, 5000);
    </script>
</body>
</html>
